<div>
    <h4>Users List</h4>
    <table>
        <th>userId</th>
        <th>userName</th>
        <th>email</th>
        <th>password</th>
        <th>phoneNumber</th>
        <th>address</th>
        <th>userType</th>
        <tr *ngFor="let User of users">
            <td>{{User.userId}}</td>
            <td>{{User.userName}}</td>
            <td>{{User.email}}</td>
            <td>{{User.password}}</td>
            <td>{{User.phoneNumber}}</td>
            <td>{{User.address}}</td>
            <td>{{User.userType}}</td>
        </tr>
    </table>
    <br />
    <h4>Remove User by ID</h4>
    <td><input type="number" [(ngModel)]="userId" placeholder="User Id"></td>
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
    </svg>
    <button (click)="deleteByUserId()">Delete User</button>
    <br />
    <br />
    <br />
</div>
